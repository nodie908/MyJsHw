<script>  //1.	Орёл-решка. Спросите у пользователя: «Орёл или Решка? Ваша ставка:». Пользователь вводит свой вариант. Затем с помощью функции Math.random() сгененируйте случайное число: 0 – «орёл», 1 – «решка». Сообщите пользователю, угадал ли он, и предложите сыграть ещё раз. И так – до тех пор, пока он не откажется. В конце выведите информацию о том, сколько раз сыграл пользователь, и сколько раз он угадал.

let time=0;
let correct=0;

do{
	let guess=prompt("Выберите: Орёл или решка?");
	let randomNum=Math.floor(Math.random()*2);

	if(guess.toLowerCase()==="орёл" && randomNum===0){
alert("Верно, вы угадали! Это орёл");
correct++;
	} else if(guess.toLowerCase()==="решка" && randomNum===1){
alert("Верно, вы угадали! Это была решка");
correct++;
	}else{
alert("Вы не угадали, попробуйте заново");
	}
time++;

}

 while (confirm("Ещё разок?"));

alert(`Вы сыграли ${time} раз и угадали ${correct} раз.`);


</script>
