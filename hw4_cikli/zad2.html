<script>  //2.	Угадай число. Сгенерируйте случайное целое число от 1 до 100. Предложите пользователю угадать его за 7 попыток. Если загаданное число больше, чем то что предположил пользователь, сообщите ему: «больше». Если меньше – «меньше». Если пользователь угадал, сообщите ему, за сколько попыток у него это получилось.

let randomNum = Math.floor(Math.random()*100)+1;
let attempts = 7;
let i = 1;

for( i; i <= attempts; i++){
let guess = prompt(`Попытка ${i} из ${attempts}. Угадайте число от 1 до 100`)


	if(isNaN(guess)){
		alert(`Вводите только числа`)
		i--;
		continue;
	}

let guessNum = Number(guess);

	if(guessNum === randomNum){
	 alert(`Вы угадали число за ${i} попыток!`);	
	break;
	}

	if(guessNum > randomNum){
		alert(`Случайное число меньше введеного`);
	}else{
		alert(`Случайное число больше введеного`);
	}

}

if (i >= attempts) {
  alert(`Вы не угадали число за 7 попыток. Было загадано число ${randomNum}`);
}

</script>
