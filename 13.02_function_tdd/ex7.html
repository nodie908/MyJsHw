<script> //7.	Отсортировать массив чисел по возрастанию (неубыванию) методом выборки.

function selectionSort(arr) {
  for (let i = 0; i < arr.length - 1; i++) {
    let minIndex = i;
    for (let j = i + 1; j < arr.length; j++) {
      if (arr[j] < arr[minIndex]) {
        minIndex = j;
      }
    }
    if (minIndex !== i) {
      let temp = arr[i];
      arr[i] = arr[minIndex];
      arr[minIndex] = temp;
    }
  }
  return arr;
}

function test_selectionSort(){

console.assert(selectionSort([3, 1, 4, 1, 5, 9, 2, 6, 5, 3, 5]) === [1, 1, 2, 3, 3, 4, 5, 5, 5, 6, 9], 
'Ошибка: некорректная сортировка');

console.assert(selectionSort([]) === [], 
'Ошибка: некорректная сортировка');

console.assert(selectionSort([1]) === [1], 
'Ошибка: некорректная сортировка');

}

</script>
