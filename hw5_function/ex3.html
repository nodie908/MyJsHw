<script>  //3.	Написать функцию, которая принимает длину и ширину прямоугольника и вычисляет его площадь. Если в функцию передали 1 параметр, то она вычисляет площадь квадрата.

function square(a, b){
	if ( isNaN(a) || isNaN(b) ) {
		return " Ошибка: аргументы должны быть числами ";
	}

	if (b === "" || b === undefined) {
	  return a * a;
	} 	else  {
	  return a * b;
		}
}

let a = prompt("Введите длину: ");
let b = prompt("Введите ширину (если вычисляем площадь квадрата, оставьте поле пустым): ");
let result = square(a, b);
alert(`Площадь фигуры = ${result}`);
</script>
