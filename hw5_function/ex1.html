<script>  //1.	Написать функцию, которая принимает 2 числа и возвращает -1, если первое меньше, чем второе; 1 – если первое больше, чем второе; и 0 – если числа равны.


function numVersus(a,b){


	if(a<b){
		return -1;
	}else if(a>b){
		return 1;
	}else {
		return 0;
	}
}

let a = Number(prompt("Введите первое число:"));
let b = Number(prompt("Введите второе число:"));

let result=numVersus(a,b);

alert(`Функция принимает 2 числа и возвращает -1, если первое меньше, чем второе; 1 – если первое больше, чем второе; и 0 – если числа равны. Результат: ${result}`);

</script>
