<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="palette2.css">
    <meta charset="utf-8">
    <title>Палитра 2</title>
</head>

<body>

    <label for="saturation">Насыщенность:</label>
    <input type="range" id="saturation" min="0" max="100" value="50">

    <label for="lightness">Яркость:</label>
    <input type="range" id="lightness" min="0" max="100" value="50">

    <table id="palette">
        <tr>
            <td style="background-color: hsl(0, 50%, 50%)"></td>
            <td style="background-color: hsl(20, 50%, 50%)"></td>
            <td style="background-color: hsl(40, 50%, 50%)"></td>
            <td style="background-color: hsl(60, 50%, 50%)"></td>
            <td style="background-color: hsl(80, 50%, 50%)"></td>
            <td style="background-color: hsl(100, 50%, 50%)"></td>
            <td style="background-color: hsl(120, 50%, 50%)"></td>
            <td style="background-color: hsl(140, 50%, 50%)"></td>
            <td style="background-color: hsl(160, 50%, 50%)"></td>
            <td style="background-color: hsl(180, 50%, 50%)"></td>
            <td style="background-color: hsl(200, 50%, 50%)"></td>
            <td style="background-color: hsl(220, 50%, 50%)"></td>
            <td style="background-color: hsl(240, 50%, 50%)"></td>
            <td style="background-color: hsl(260, 50%, 50%)"></td>
            <td style="background-color: hsl(280, 50%, 50%)"></td>
            <td style="background-color: hsl(300, 50%, 50%)"></td>
            <td style="background-color: hsl(320, 50%, 50%)"></td>
            <td style="background-color: hsl(340, 50%, 50%)"></td>
            <td style="background-color: hsl(360, 50%, 50%)"></td>
        </tr>
    </table>

    <p>Выбранный цвет</p>

    <script src="palette2.js"></script>
</body>

</html>
