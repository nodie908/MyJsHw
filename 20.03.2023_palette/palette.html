<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="palette.css">
    <meta charset="utf-8">
    <title>Палитра 1</title>
</head>

<body>

    <label for="hue">Color:</label>
    <input id="hue" type="range" min="0" max="360">

    <table id="palette">

        <tr>
            <td id="current-color"></td>
        </tr>

    </table>

    <p>Выбранный цвет</p>

    <table>
        <tr>
            <td id="selectedColor"></td>
        </tr>
    </table>

</body>

<script src="palette.js"></script>

</html>
