<script>

function cleanStr(str) {
  let result = '';
  for (let i = 0; i < str.length; i++) {
    if (str[i] === '@') {
      result = result.slice(0, -1); 
    } else {
      result += str[i]; 
    }
  }
  return result;
}

let str = prompt('гр@оо@лк@оц@ва');
let result = cleanStr(str); 
alert(result);



</script>
