<script>

function convertToRoman(num) {
  const romanToNum = {
    M: 1000,
    CM: 900,
    D: 500,
    CD: 400,
    C: 100,
    XC: 90,
    L: 50,
    XL: 40,
    X: 10,
    IX: 9,
    V: 5,
    IV: 4,
    I: 1
  };

  let result = '';

  for (let key in romanToNum) {
    while (num >= romanToNum[key]) {
      result += key;
      num -= romanToNum[key];
    }
  }

  return result;
}

let num = prompt("Введите число: ");

let result = convertToRoman(num);

alert (result);

</script>
