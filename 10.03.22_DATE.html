<script>
//По поводу пункта А из Д/з я ещё подумаю 
function getDateDifference(date1,date2){
    if( !(date1 instanceof Date) || !(date2 instanceof Date)){
        throw new Error("Invalid arguments");
        return;
    }
 
    let diffMs = date2.getTime() - date1.getTime();

    let dayMs = 1000*60*60*24;
    let monthMs = dayMs * 30.44;
    let yearMs = dayMs * 365.25;

    let years = Math.floor(diffMs/yearMs);
    let months = Math.floor((diffMs % yearMs) / monthMs);
    let days = Math.floor((diffMs % monthMs) / dayMs);

    return `${years} лет, ${months} месяцев, ${days} дней`

}

</script>
