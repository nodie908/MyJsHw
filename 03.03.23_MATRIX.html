
<script>

	/*Имеется массив слов. Например, ['брод','пальто','гриб','музыка','лес', 'кожа', ... ].
Также имеется матрица букв, произвольного размера. Например:
[ 'д', 'г', 'р', 'и', 'б', 'о', 'ы', 'б' ]
[ 'л', 'а', 'г', 'м', 'а', 'н', 'э', 'р' ]
[ 'е', 'г', 'п', 'а', 'л', 'ь', 'т', 'о' ]
[ 'с', 'м', 'у', 'з', 'ы', 'к', 'а', 'д' ]
[ 'л', 'т', 'р', 'и', 'к', 'о', 'ж', 'а' ]
В этой матрице могут быть слова, записанные сверху вниз или слева направо. Найти в матрице все такие слова, которые есть в словаре, и вывести в таком виде:
" 'музыка' - строка 4, столбец 2: слева направо"
и т.д.*/

	let words = ['брод', 'пальто', 'гриб', 'музыка', 'лес', 'кожа'];
	let matrix = [
	[ 'д', 'г', 'р', 'и', 'б', 'о', 'ы', 'б' ],
	[ 'л', 'а', 'г', 'м', 'а', 'н', 'э', 'р' ],
	[ 'е', 'г', 'п', 'а', 'л', 'ь', 'т', 'о' ],
	[ 'с', 'м', 'у', 'з', 'ы', 'к', 'а', 'д' ],
	[ 'л', 'т', 'р', 'и', 'к', 'о', 'ж', 'а' ],
	];

	for (let word of words) {
		for (let i = 0; i < matrix.length; i++){
			let row = matrix[i].join('');
			if (row.includes(word)){
				let col = row.indexOf(word);
				console.log(`${word} - строка ${i + 1}, столбец ${col + 1}: слева направо`);
			}
		}

		for (let j = 0; j < matrix[0].length; j++){
			let col = '';
			for (let i = 0; i < matrix.length; i++){
				col += matrix[i][j];
			}

			if (col.includes(word)){
				let row = col.indexOf(word);
				console.log(`${word} - строка ${row + 1}, столбец ${j + 1}: сверху вниз`);
			}
		}
	}












</script>
