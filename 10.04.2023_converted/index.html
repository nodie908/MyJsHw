<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <link href='index.css' rel='stylesheet' type='text/css'>
    <title>Конвертер валют</title>
</head>

<body>
    <!-- Создать страницу, способную сконвертировать валюту из USD, EUR или RUB в любом файле.
             Пользователь загружает на страницу файл, скрипт пробегает ищет по всему файлу фрагменты:
             "123.4 $", "123.4 USD", "123.4 EUR", "123.4 €", "123.4 ₽" "123.4 руб" и вставляет
             вместо них в текст сумму, сконвертированную в тенге: "ххх.x тнг" или "xxx.x ₸"
             (123.4 это пример. Может быть любое число с точкой или без точки).
             Получившийся результат автоматически нужно выгрузить в каталог Загрузки пользователя,
             с тем же именем файла, но с пометкой "_converted", с тем же расширением. -->

    <h1>Конвертёр валют</h1>
    <div>
        <input type="file" id="file-input">
        <button id="convert-button">Convert</button>
    </div>
</body>
<script src='index.js'></script>

</html>
